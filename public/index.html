<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Croquet Multi-monitor demo</title>

    <!-- <script src="https://codepen.io/croquet/pen/zVEyqj"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css" />

    <script src="https://cdn.jsdelivr.net/npm/screenfull@4.2.0/dist/screenfull.min.js"></script>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Mono" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>

<body>
    <script src="https://croquet.studio/sdk/croquet-latest.min.js"></script>
    <script src="space.js"></script>

    <div id="container">
        <canvas id="three" touch-action="none"></canvas>
        <div id="overlay">
            <div id="ui-controls" class="guiwindow">
                <i id="hideui" class="mdc-icon-button material-icons" role="button" aria-pressed="true"
                    aria-label="Hide Toollbar" tabindex="0" data-toggle-on='{"label": "Hide", "content": "grid_on"}'
                    data-toggle-off='{"label": "Show", "content": "grid_off"}'>
                    grid_on
                </i>
                <i id="fullscreenui" class="mdc-icon-button material-icons" role="button" aria-pressed="true"
                    aria-label="Hide Toollbar" tabindex="0" data-toggle-on='{"label": "Hide", "content": "fullscreen"}'
                    data-toggle-off='{"label": "Show", "content": "fullscreen_exit"}'>
                    fullscreen
                </i>
            </div>

            <div id="gui">
                <h4 class="label">Screen X/Y position on grid</h4>
                <div id="positionX" class="mdc-select">
                    <div class="mdc-select__anchor">
                        <div class="mdc-select__selected-text"></div>
                        <label class="mdc-floating-label">X</label>
                        <div class="mdc-line-ripple"></div>
                    </div>

                    <div class="mdc-select__menu mdc-menu mdc-menu-surface">
                        <ul class="mdc-list">
                        </ul>
                    </div>
                </div>

                <div id="positionY" class="mdc-select">
                    <div class="mdc-select__anchor">
                        <div class="mdc-select__selected-text"></div>
                        <label class="mdc-floating-label">Y</label>
                        <div class="mdc-line-ripple"></div>
                    </div>

                    <div class="mdc-select__menu mdc-menu mdc-menu-surface">
                        <ul class="mdc-list">
                        </ul>
                    </div>
                </div>


                <div id="discrete-mdc-sliderX" class="mdc-slider mdc-slider--discrete" tabindex="0" role="slider"
                    data-step="5" aria-valuemin="-300" aria-valuemax="300" aria-valuenow="0"
                    aria-label="Y offset delta">
                    <span class="label">X offset delta </span>
                    <div class="mdc-slider__track-container">
                        <div class="mdc-slider__track"></div>
                    </div>
                    <div class="mdc-slider__thumb-container">
                        <div class="mdc-slider__pin">
                            <span class="mdc-slider__pin-value-marker">0</span>
                        </div>
                        <svg class="mdc-slider__thumb" width="21" height="21">
                            <circle cx="10.5" cy="10.5" r="7.875"></circle>
                        </svg>
                        <div class="mdc-slider__focus-ring"></div>
                    </div>
                </div>


                <div id="discrete-mdc-sliderY" class="mdc-slider mdc-slider--discrete" tabindex="0" role="slider"
                    data-step="5" aria-valuemin="-300" aria-valuemax="300" aria-valuenow="0"
                    aria-label="Y offset delta">
                    <span class="label">Y offset delta</span>
                    <div class="mdc-slider__track-container">
                        <div class="mdc-slider__track"></div>
                    </div>
                    <div class="mdc-slider__thumb-container">
                        <div class="mdc-slider__pin">
                            <span class="mdc-slider__pin-value-marker">0</span>
                        </div>
                        <svg class="mdc-slider__thumb" width="21" height="21">
                            <circle cx="10.5" cy="10.5" r="7.875"></circle>
                        </svg>
                        <div class="mdc-slider__focus-ring"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="gui.js"></script>
    <script>
        window.mdc.autoInit();
    </script>
</body>

</html>
